services:
  # 1. The Memory (Vector DB)
  qdrant:
    image: qdrant/qdrant
    container_name: vault-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  # 2. The Brain (FastAPI)
  backend:
    build: ./backend
    container_name: vault-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      # Special DNS name to talk to the Host (WSL) machine
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 3. The Face (Next.js)
  frontend:
    build: ./frontend
    container_name: vault-frontend
    ports:
      - "3000:3000"
    environment:
      # Browser runs outside Docker, so it uses localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend